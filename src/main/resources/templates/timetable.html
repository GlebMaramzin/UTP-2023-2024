<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>ElJur | Расписание</title>
    <style>
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Группы</h3>
        <div th:each="mapData : ${data}">
            <p th:text="${mapData.key}"></p>
            <a th:each="grupa : ${mapData.value}" th:text="${grupa}" th:href="'/timetable/'+${grupa}"></a>
        </div>
    </div>
</body>
</html>
